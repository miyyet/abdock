version: "2"

services:
  web:
    image: nginx:latest
    container_name: web
    volumes:
      - "./sys/config/nginx/default.conf:/etc/nginx/sites-available/default"
      - "./sys/config/nginx/default.conf:/etc/nginx/sites-enabled/default"
      - "./www:/usr/share/nginx/html"
      - "./sys/var/log/:/var/log/nginx/"
    ports:
      - "8001:80"
    environment:
      - NGINX_HOST=${NGINX_HOST}
    command: /bin/bash -c "envsubst '$$NGINX_HOST' < /etc/nginx/sites-available/default > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: always
    links:
      - php
    depends_on:
      - php

  php:
    container_name: php
    build:
      context: ./sys/config/php
      args:
        - INSTALL_XDEBUG=true
        - INSTALL_INTL=true
        - INSTALL_IMAGE_OPTIMIZERS=true
        - INSTALL_IMAGEMAGICK=true
        - INSTALL_OPCACHE=true
        - INSTALL_MEMCACHED=false
        - INSTALL_EXIF=true
        - INSTALL_PHPREDIS=true
    ports:
      - "9000:9000"
    volumes:
      - "./www:/usr/share/nginx/html"
    links:
      - db
    depends_on:
      - db

  db:
    image: mariadb
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: db_name
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_pass
    ports:
      - "3307:3306"
    volumes:
      - "./sys/var/data/db:/var/lib/mysql"

  varnish:
    container_name: varnish
    image: million12/varnish
    links:
      - web:web
    volumes:
      - "./sys/config/varnish/default.vcl:/etc/varnish/default.vcl"
    ports:
      - 8000:80
    links:
      - web
    depends_on:
      - web

